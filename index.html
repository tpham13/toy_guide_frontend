<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Guide</title>
    
</head>
<body>
    <h1> Welcome to Coolparent Toy Guide</h1>
    
    <select name="" id="birth to one">
        <option value="">Birth to One Toys</option>
    </select>
    <select name="" id="learning and school">
        <option value="">Learning and School Toys</option>
    </select>
    <select name="" id="puzzle">
        <option value="">Puzzles</option>
    </select>
    <button id="get selected toys button">Select Toys</button>

    <div id="show toy">Show Toy</div>

    <div class="form-container">

        <form id="create-toy-form">
            <h2>Add a toy to the collection!</h2>

            <input id='input-title' type="text" name="title" value="" 
            placeholder="Enter the toy name:" class="input-text">
            <br><br>
            <textarea id='input-description' name="description" rows="8" cols="80"
            value="" placeholder="Enter the toy description:"></textarea>
            <br><br>
            <input id='input-price' type="text" name="price" value=""
            placeholder="Price (i.e: 00.00)" class="input-price">
            <br><br>
            <input id='input-url' type="url" name="url" value=""
            placeholder="Purchase link..." class="input-url">
            <br><br>
            <p>Choose A Category</p>
            <select id="categories" name="categories">
                <option value ="1">Birth to One</option>
                <option value ="2">Learning and School</option>
                <option value ="3">Puzzle</option>
            </select>
            <br><br>

            <input id= 'create-button' type="submit" name="submit" value="Create New Toy" class="submit">

        </form>
    </div>
    
    <script type="text/javascript" src="src/appContainer.js"></script>
    <script type="text/javascript" src="src/toyCategory.js"></script>
    <script type="text/javascript" src="src/toy.js"></script>
    <script type="text/javascript" src="src/getSelectedToy.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
