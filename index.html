<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Guide</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1> Welcome to Coolparent Toy Guide</h1>
    <div class="form-container">

        <form id="create-toy-form" style="">
            <h2>Add a toy to the collection!</h2>

            <input id='input-title' type="text" name="title" value="" 
            placeholder="Enter the toy name:" class="input-text">
            <br><br>
            <textarea id='input-description' name="description" rows="8" cols="80"
            value="" placeholder="Enter the toy description:"></textarea>
            <br><br>
            <input id='input-price' type="float" name="price" value=""
            placeholder="Price (i.e: 00.00)" class="input-price">
            <br><br>
            <p>Choose A Category</p>
            <select id="categories" name="categories">
                <option value ="1">Birth to One</option>
                <option value ="2">Learning and School</option>
                <option value ="3">Puzzle</option>
            </select>
            <br><br>

            <input id= 'create-button' type="submit" name="submit" value="Create New Toy" class="submit">

        </form>
    </div>
    <div id="toy-container"></div>
</body>
</html>
