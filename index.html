<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Guide</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="flash" class="h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-700"></section>
    <section id="categoriesContainer" class="px-4 bg-blue-100 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-blue">Toy Categories</h1>
      <form id="newToyCategory" class="clearfix mt-4">
        <input type="text" name="name" class="block float-left w-10/12 p-3" placeholder="newToyCategory" />
        <button type="submit" class="block float-left w-2/12"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
      </form>
      <ul id="toyCategories" class="list-none">
      </ul>
    </section>
    <section id="toysContainer" class="px-4 bg-blue-100 sm:min-h-screen col-span-2 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-blue">Toys</h1>
      <form id="newToy" class="clearfix mt-4">
        <input type="text" class="block float-left w-11/12 p-3" placeholder="New Toy" />
        <button type="submit" class="block float-left w-1/12 px-4"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
      </form>
      <ul id="toys" class="toyCategory-none">
        
      </ul>
    </section>
  </div>
    <script type="text/javascript" src="src/appContainer.js"></script>
    <script type="text/javascript" src="src/listeners.js"></script>
    <script type="text/javascript" src="src/toy.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
